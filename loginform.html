<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eVoting/Login.com</title>
    <link rel="stylesheet" href="loginform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="voting.html">
        <h2 class="login">LOGIN</h2>
        <div class="user">
            <label for="username" class="user1">Username</label>
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Enter your username" id="username" required>
        </div>
        <div class="password">
            <label for="enterpassword" class="password1">Password</label>
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Enter your password" id="enterpassword" required>
        </div>
        <div class="forget">
            <p>forgot password?</p>
        </div>
        <div>
            <button class="login2">Login</button>
        </div>
        <p class="description">
            Or signup using
        </p>
        <div class="icons">
            <span><i class="fa-brands fa-facebook"></i></span>
            <span><i class="fa-brands fa-twitter"></i></span>
            <span><i class="fa-brands fa-google"></i></span>
        </div>

    </form>
</body>

</html>
